<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta
      name="description"
      content="Anime Player | A video player that plays any episode of any anime with anilist ID made with vm-player and consumet."
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://cdn.jsdelivr.net/gh/tanwarjigyasu/tanwarjigyasu.github.io/favicon.ico"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.jsdelivr.net/gh/tanwarjigyasu/tanwarjigyasu.github.io/android-chrome-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn.jsdelivr.net/gh/tanwarjigyasu/tanwarjigyasu.github.io/apple-touch-icon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Anime Player | A video player that plays any episode of any anime
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@vime/core@^5/themes/default.css"
    />
    <style>
      vm-player {
        --vm-spinner-width: 0;
        --vm-spinner-height: 0;
        --vm-spinner-thickness: 0;
        --vm-spinner-fill-color: transparent;
        --vm-spinner-track-color: transparent;
        --vm-loading-screen-dot-color: transparent;

        --vm-loading-screen-dot-size: 0;
        --vm-loading-screen-dot-color: transparent;
      }

      *,
      * * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        outline: none;
        border: none;
        color: #f5f5f5;
        text-align: center;
        font-weight: 500;
        font-family: "Poppins", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      *::-webkit-scrollbar {
        height: 5px;
        width: 5px;
        background-color: transparent;
      }

      *::-webkit-thumb {
        height: 20vh;
        width: 20vw;
        border-radius: 50px;
        background-color: #2196f3;
      }

      *::-webkit-thumb:hover {
        background-color: #f03d30;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        min-height: 100vh;
        min-width: 100vw;
        background-color: #232323;
      }

      #container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        min-width: 100vw;
      }

      .lds-roller {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }

      .lds-roller div {
        animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        transform-origin: 40px 40px;
      }

      .lds-roller div:after {
        content: " ";
        display: block;
        position: absolute;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #f5f5f5;
        margin: -4px 0 0 -4px;
      }

      .lds-roller div:nth-child(1) {
        animation-delay: -0.036s;
      }

      .lds-roller div:nth-child(1):after {
        top: 63px;
        left: 63px;
      }

      .lds-roller div:nth-child(2) {
        animation-delay: -0.072s;
      }

      .lds-roller div:nth-child(2):after {
        top: 68px;
        left: 56px;
      }
      .lds-roller div:nth-child(3) {
        animation-delay: -0.108s;
      }

      .lds-roller div:nth-child(3):after {
        top: 71px;
        left: 48px;
      }

      .lds-roller div:nth-child(4) {
        animation-delay: -0.144s;
      }

      .lds-roller div:nth-child(4):after {
        top: 72px;
        left: 40px;
      }

      .lds-roller div:nth-child(5) {
        animation-delay: -0.18s;
      }

      .lds-roller div:nth-child(5):after {
        top: 71px;
        left: 32px;
      }

      .lds-roller div:nth-child(6) {
        animation-delay: -0.216s;
      }

      .lds-roller div:nth-child(6):after {
        top: 68px;
        left: 24px;
      }

      .lds-roller div:nth-child(7) {
        animation-delay: -0.252s;
      }

      .lds-roller div:nth-child(7):after {
        top: 63px;
        left: 17px;
      }

      .lds-roller div:nth-child(8) {
        animation-delay: -0.288s;
      }

      .lds-roller div:nth-child(8):after {
        top: 56px;
        left: 12px;
      }

      @keyframes lds-roller {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vime/core@^5/dist/vime/vime.esm.js"
    ></script>
    <script>
      window.player = document.querySelector("vm-player");

      const container = document.getElementById("container");
      const searchParams = new URLSearchParams(window.location.search);
      const id = searchParams.get("id");
      const poster =
        searchParams.get("poster") ||
        "https://cdn.jsdelivr.net/gh/tanwarjigyasu/File-Hosting/anime_poster.jpg";

      if (id === null) {
        container.innerHTML =
          "<h2>No ID Parameter found. Please specify the parameter in the url.</h2>";
      } else {
        try {
          fetch(
            "https://consumet-api-for-shinigami-8gdkfcvnx-tanwarjigyasu.vercel.app/meta/anilist/watch/" +
              id
          )
            .then((res) => res.json())
            .then((data) => {
              if (
                data.sources !== undefined &&
                data.sources !== null &&
                data.sources.length > 0
              ) {
                container.innerHTML =
                  '<vm-player style="padding: 20px; width: calc(100vw + 20px); max-width: 980px"><vm-hls version="latest" poster="' +
                  poster +
                  '"><source data-src="' +
                  data.sources.find((obj) => obj.quality === "default").url +
                  '" type="application/x-mpegURL" /></vm-hls><vm-default-ui><vm-dbl-click-fullscreen useOnMobile="true"></vm-dbl-click-fullscreen><vm-default-controls active-duration="2000"></vm-default-controls><vm-loading-screen hideDots="true"><div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></vm-loading-screen></vm-default-ui></vm-player>';
              } else {
                container.innerHTML =
                  "<h2>Invalid ID Parameter. Please Try again with a proper ID.</h2>";
              }
            });
        } catch (err) {
          container.innerHTML = "<h2>" + err + "</h2>";
        }
      }
    </script>
  </body>
</html>
