<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AniList Authentication Success</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #edf1f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .success-container {
        background-color: #fafafa;
        border-radius: 8px;
        padding: 40px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      .anilist-logo {
        width: 100px;
        height: auto;
        margin: 0 auto 20px;
        background-color: #2b2c2d;
        padding: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .anilist-logo img {
        width: 80px;
        height: auto;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #5c728a;
      }
      p {
        font-size: 16px;
        line-height: 0.6;
        color: #9299a1;
        margin-bottom: 20px;
      }
      #title {
        color: #3cb0ed;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="anilist-logo">
        <img src="https://anilist.co/img/icons/icon.svg" alt="AniList Logo" />
      </div>
      <h1>Authentication Successful!</h1>
      <p>You've successfully authenticated with <span id="title"></span>.</p>
      <p id="description"></p>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get("title") ?? "AniList";
      const description =
        urlParams.get("description") ??
        "Start exploring your favorite anime and manga!";
      const titleElement = document.getElementById("title");
      const descriptionElement = document.getElementById("description");
      titleElement.textContent = title;
      descriptionElement.textContent = description;
    </script>
  </body>
</html>
